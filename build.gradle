subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.6.0'

    ext {
        protobufVersion = '3.6.1'
        proteusVersion = '1.6.0'
        rsocketRpcVersion = '0.2.13.3'
        proteusSpringVersion = '1.6.0'
        springBootBomVersion = '2.1.1.RELEASE'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}
